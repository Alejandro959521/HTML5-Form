<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/548fdd7b34.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
	<title>4Geeks Academy</title>
</head>

<body>
	
	<div class=container>
		<form class="border border-1 mt-4">

			<div class="row border border-1  bg-light rounded-top p-0 m-0">
				<div class="col p-0 m-0 ">

					<h2>Payment form example</h2>

				</div>

			</div>

			<div class="d-flex justify-content-center row text-danger mt-3 mx-3 ">
				<div class="d-flex  col-12 bg-danger bg-opacity-25 p-2 border border-1 rounded">

					<h6>Some fields are missing</h6>

				</div>

			</div>

			<div class="row  mt-4 mx-3  ">
				<div class="col-5">

					<label for="card" class="form-label fw-bold"">Card #</label>
					   
                             
						<input type=" Text" name="card" placeholder="XXXXXXXXXXXXXXXX" class="form-control">


				</div>
				<div class="col-3 ">
					<label for="cvc" class="form-label fw-bold">CVC#</label>

					<input type="Text" name="cvc" placeholder="0000" class="form-control">
				</div>
				<div class="col-4 fw-bold ">

					<label for="amount" class="form-label">Amount</label>
					<div class="d-flex">
						<p>$</p>
						<input type="Text" id="amount" placeholder="Amount" class="form-control">
					</div>
				</div>
			</div>

			<div class="row  mt-4 mx-3">

				<div class="col-6">
					<label for="amount" class="form-label fw-bold">First Name</label>

					<input type="Text" id="amount" placeholder="" class="form-control">

				</div>
				<div class="col-6">
					<label for="amount" class="form-label fw-bold">Last Name </label>

					<input type="Text" id="amount" placeholder="" class="form-control">
				</div>
			</div>
			<div class="row  mt-4 mx-3">

				<div class="col-6">
					<label for="amount" class="form-label fw-bold">City</label>

					<input type="Text" id="amount" placeholder="" class="form-control">

				</div>
				<div class="col-3">
					<label for="amount" class="form-label fw-bold">State</label>
					<select class="form-select" aria-label="Default select example">
						<option selected>Pick a state</option>

					</select>

				</div>
				<div class="col-3">
					<label for="amount" class="form-label fw-bold">Postal Code</label>

					<input type="Text" id="amount" placeholder="" class="form-control">

				</div>
			</div>

			<div class="row  mt-4 mx-3">

				<div class="col-6 ">
					<label for="amount" class="form-label fw-bold">We accept :</label>
					<div class="bg-secondary rounded py-2 w-50">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
								value="option1">
							<label class="form-check-label" for="inlineRadio1"><i
									class="fa-brands fa-cc-mastercard"></i></label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
								value="option2">
							<label class="form-check-label" for="inlineRadio2"><i
									class="fa-brands fa-cc-visa"></i></label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
								value="option2">
							<label class="form-check-label" for="inlineRadio2"><i
									class="fa-brands fa-cc-diners-club"></i></label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
								value="option2">
							<label class="form-check-label" for="inlineRadio2"><i
									class="fa-brands fa-cc-amex"></i></label>
						</div>
					</div>
				</div>
				<div class="col-6">
					<label for="amount" class="form-label fw-bold">Message </label>
					<textarea class="form-control"></textarea>
					<p class="text-muted">Add any notes here </p>

				</div>
			</div>

			<div class="row  py-3 px-3 bg-light m-0 p-0 border border-1">

				<div class="col-12  d-flex justify-content-end ">


					<button class="btn btn-secondary me-md-2" type="button">Cancel</button>
					<button class="btn btn-primary" type="button">Send</button>

				</div>

			</div>
		</form>
	</div>
</body>

</html>
